{% set name = "trame-client" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/trame-client-{{ version }}.tar.gz
  sha256: 19e33e2ac9b842b59ee04d9fdb4003d76eb6a592c8ccef4c5f0ff903552fdc37

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - trame
    - trame_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/trame-client/
  summary: Internal client of trame
  license: MIT
  license_file:
    - LICENSE
    - trame_client/LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - banesullivan
    - jourdain
    - psavery
    - kwrobot
