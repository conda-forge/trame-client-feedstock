{% set name = "trame-client" %}
{% set version = "3.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 84bc3cf6eaeb670a9daeb0bb7a5424f32539cc6e5c815b2245b71d39d484bed2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - trame-common
  run:
    - python >={{ python_min }}

test:
  imports:
    - trame
    - trame_client
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/trame-client/
  summary: Internal client of trame
  license: MIT
  license_file:
    - LICENSE
    - trame_client/LICENSE

extra:
  recipe-maintainers:
    - larsoner
    - banesullivan
    - jourdain
    - psavery
    - kwrobot
